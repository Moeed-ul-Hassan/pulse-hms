<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Enhanced Definitions -->
  <defs>
    <!-- Main Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Pulse Gradient -->
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#6EE7B7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A7F3D0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner Glow Effect -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow Effect -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Shadow Circle -->
  <circle cx="32" cy="32" r="25" fill="#000000" opacity="0.05" filter="url(#shadow)"/>
  
  <!-- Icon Circle Background -->
  <circle cx="30" cy="30" r="25" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="1" opacity="0.9"/>
  
  <!-- Inner Glow Ring -->
  <circle cx="30" cy="30" r="22" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Secondary Inner Ring -->
  <circle cx="30" cy="30" r="18" fill="none" stroke="#E0E7FF" stroke-width="0.3" opacity="0.4"/>
  
  <!-- Enhanced Pulse Wave Lines -->
  <g filter="url(#innerGlow)">
    <!-- Main Pulse Line with Better Curve -->
    <path d="M 10 30 Q 18 18, 26 30 Q 34 42, 42 30 Q 50 18, 58 30" 
          stroke="url(#pulseGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.9"/>
    
    <!-- Secondary Pulse Line -->
    <path d="M 12 30 Q 20 22, 28 30 Q 36 38, 44 30 Q 52 22, 60 30" 
          stroke="#10B981" 
          stroke-width="1.2" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.7"/>
    
    <!-- Tertiary Pulse Line -->
    <path d="M 14 30 Q 22 26, 30 30 Q 38 34, 46 30 Q 54 26, 62 30" 
          stroke="#34D399" 
          stroke-width="0.6" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.5"/>
  </g>
  
  <!-- Central Hub with Enhanced Design -->
  <circle cx="30" cy="30" r="5" fill="#FFFFFF" stroke="#3B82F6" stroke-width="1"/>
  <circle cx="30" cy="30" r="3" fill="#3B82F6" opacity="0.8"/>
  <circle cx="30" cy="30" r="1.5" fill="#FFFFFF"/>
  
  <!-- Corner Accents with Better Positioning -->
  <circle cx="12" cy="12" r="1.5" fill="#10B981" opacity="0.9"/>
  <circle cx="48" cy="12" r="1.5" fill="#10B981" opacity="0.9"/>
  <circle cx="12" cy="48" r="1.5" fill="#10B981" opacity="0.9"/>
  <circle cx="48" cy="48" r="1.5" fill="#10B981" opacity="0.9"/>
  
  <!-- Subtle Inner Dots -->
  <circle cx="20" cy="20" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="40" cy="20" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="20" cy="40" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="40" cy="40" r="0.8" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Enhanced Text "Pulse HMS" -->
  <text x="70" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="#1F2937" letter-spacing="-0.5">
    Pulse
  </text>
  <text x="70" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" fill="#6B7280" letter-spacing="1">
    HMS
  </text>
  
  <!-- Enhanced line separator -->
  <line x1="65" y1="12" x2="65" y2="48" stroke="#E5E7EB" stroke-width="1.5"/>
  
  <!-- Subtle accent line -->
  <line x1="65" y1="30" x2="68" y2="30" stroke="#3B82F6" stroke-width="2" opacity="0.6"/>
</svg> 